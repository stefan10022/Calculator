<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="calculator">
        <div id="screen">0</div>
        <div class="buttons">
          <div class="numbers">
            <div class="numbers-row">
              <button class="number" id="one">1</button>
              <button class="number" id="two">2</button>
              <button class="number" id="three">3</button>
            </div>
            <div class="numbers-row">
              <button class="number" id="four">4</button>
              <button class="number" id="five">5</button>
              <button class="number" id="six">6</button>
            </div>
            <div class="numbers-row">
              <button class="number" id="seven">7</button>
              <button class="number" id="eight">8</button>
              <button class="number" id="nine">9</button>
            </div>
            <div class="numbers-row">
              <button class="number" id="zero">0</button>
              <button class="number" id="decimal">.</button>
            </div>
          </div>
          <div class="operations">
            <button class="operation" id="division">/</button>
            <button class="operation" id="multiplication">*</button>
            <button class="operation" id="addition">+</button>
            <button class="operation" id="subtraction">-</button>
            <button class="operation" id="equals">=</button>
          </div>
          <div class="actions">
            <button class="action" id="clear">Clear</button>
            <button class="action" id="sign">+/-</button>
          </div>
          <button id="backspace">Backspace</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
